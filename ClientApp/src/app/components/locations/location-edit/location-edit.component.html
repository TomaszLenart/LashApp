<div class="location-edit">
    <h1>{{title}}</h1>

    <p *ngIf="this.id && !location"><em>Loading...</em></p>

    <div *ngIf="form.invalid && isLocationEdited() && form.errors?.isDupeLocation"
        class="alert alert-danger">
        <strong>ERROR</strong>:
        A location already exists.
    </div>

    <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
     

        <div class="form-group">
            <label for="name">Nazwa</label>
            <br />
            <input type="text" id="name"
                formControlName="name" required
                placeholder="Nazwa"
                class="form-control"
                />
            <div *ngIf="hasError('name')"
                 class="invalid-feedback">
                <div *ngIf="form.get('name').errors?.required">
                  Nazwa is required.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Adres</label>
            <br />
            <input type="text" id="address"
                formControlName="address" required
                placeholder="Adres..."
                class="form-control"
                />
            <div *ngIf="hasError('address')"
                 class="invalid-feedback">
                 <div *ngIf="form.get('address').errors?.required">
                    Address is required.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="city">Miasto</label>
            <br />
            <input type="text" id="city"
                formControlName="city" required
                placeholder="Miasto..."
                class="form-control"
                />
            <div *ngIf="hasError('city')"
                 class="invalid-feedback">
                    <div *ngIf="form.get('city').errors?.required">
                    City is required.
                    </div>
            </div>
        </div>

        <div class="form-group">
            <label for="cityCode">Kod pocztowy</label>
            <br />
            <input type="text" id="cityCode"
                formControlName="cityCode" required
                placeholder="Kod pocztowy..."
                class="form-control"
                />
            <div *ngIf="hasError('cityCode')"
                 class="invalid-feedback">
                <div *ngIf="form.get('cityCode').errors?.required">
                  ImiÄ™ is required.
                </div>
            </div>
        </div>
      
        <div class="form-group commands">
            <button *ngIf="id" type="submit"
                    (click)="onSubmit()"
                    [disabled]="form.invalid || !isLocationEdited()"
                    class="btn btn-success">
                Save
            </button>
            <button *ngIf="!id" type="submit"
                    (click)="onSubmit()"
                    [disabled]="form.invalid"
                    class="btn btn-success">
                Create
            </button>
            <button type="button"
                    [routerLink]="['/locations']"
                    class="btn btn-default">
                Cancel
            </button>
        </div>
    </div>
</div>
