<div class="row">
    <div class="col-lg-12 ">
            <div class="row no-margins">
                <choose-report  (reportChange)="onReportChange($event)"></choose-report>
            </div>
            <div id="chosen-report-container" class="row  no-margins">
                <report-content [chosenReport]="chosenReport" *ngIf="chosenReport!=null" (favouriteChange)="onFavouriteChange($event)"></report-content>
            </div>
    </div>
</div>
