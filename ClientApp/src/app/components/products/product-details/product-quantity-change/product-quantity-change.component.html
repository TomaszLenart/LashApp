<div class="location-edit">
    <h1>Stan</h1>
    <div>
        Aktualny stan: {{product.quantity}}
    </div>
    <div>
        Zmień ilość

    </div>
    <input type="number"  [(ngModel)]="quantityChange">
    <button type="button" class="btn btn-primary" (click)="add()">Zwiększ</button>
    <button type="button" class="btn btn-primary" (click)="sub()">Zmniejsz</button>

    
</div>
